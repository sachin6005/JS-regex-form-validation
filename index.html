<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form"; onsubmit='formsubmit()'; autocomplete="off" >
        <input class="input" id="username" name="Username" type="text" placeholder="Username" required>
        <p id="username-error">please enter valid username</p>
        <input class="input" id="email" name="email" type="email" placeholder="email" required>
        <p id="email-error">your email is not valid</p>
        <input class="input" id="mobile" name="mobilenumber" type="tel" placeholder="Mobile number" required>
        <p id="mobile-error">91-(10digit mobilenumber)</p>
        <input class="input" id="password" name="password" type="password" placeholder="Password" required>
        <p id="password-error">your password is weak</p>
        
        <input  id="login" name="Login" type="submit" value="Login">
    </form>

    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
